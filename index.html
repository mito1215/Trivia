<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link estilos de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <!-- link estilos de bootstrap -->
    <link rel="stylesheet" href="style.css">
    <title>Trivia</title>
</head>

<body class="body">
    <!--Titulo-->
    <div>
        <h1 class="tittle">Que tanto sabe usted</h1>
    </div>

    <!--Menu inicial-->
    <div class="body_main">
        <!--Lista de Categorias-->
        <select id="category_trivia" class="option_box">
            <option value="select">Seleccione la Categoria</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals & Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science & Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31">Entertainment: Japanese Anime & Manga</option>
            <option value="32">Entertainment: Cartoon & Animations</option>
        </select>

        <!--Lista de niveles-->
        <select id="level_trivia" class="option_box">
            <option selected>Seleccione la dificulta</option>
            <option value="1">easy</option>
            <option value="2">medium</option>
            <option value="3">hard</option>
        </select>

        <!--Lista tipo de respuesta-->
        <select id="kind_answer" class="option_box">
            <option selected>Seleccione el tipo de respuesta</option>
            <option value="multiple">Multiple Choice</option>
            <option value="boolean">True / False</option>
        </select>
        <!--Boton Iniciar Trivia-->
        <button id="check-button" class="btn btn-danger py-2 size_box" style="margin-top: 15px; border-radius: 1rem;">
            Iniciar
        </button>
    </div>
    <!--Tablero trivia-->
    <div class="board_trivia">
        <div class="board_trivia2">
            <h2 class="see_ask2" id="category"><!--Categoria--></h2>
        </div>
        <h2 class="see_ask" id="question"><!--Pregunta--></h2>
        <ul class="see_answer">
            <!--<li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>-->
        </ul>
        <div id = "true_answer">
        </div>
        <div class="validate_button">
            <button type="button" id="check">Check Answer</button>
            <button type="button" id="start_play">Start Play</button>
        </div>
        <div class="score flex">
            <span id="correct_answer"></span> / <span id="total_questions"></span>
        </div>

    </div>
    
    <script src="app.js"></script>
</body>

</html>
